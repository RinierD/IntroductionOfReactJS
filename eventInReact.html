<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body> 
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
 
    <script type="text/babel">
        const root = document.getElementById("root");
        const h3 = React.createElement(
            "span", 
            {id: "sexy-span", style: { color: "orange"} }, 
            "Hello I'm a span",
            );
        ReactDOM.render(h3, root);

        const btn = React.createElement(
            "button", 
            {
            onClick: () => console.log("Im clicked!"),
            style: {
                backgroundColor: "green",
                fontSize: "30px",
            }
            },
            "Click Me!"
            );
        const container = React.createElement("div", null, [h3, btn]);
        ReactDOM.render(container, root);
    </script>
</html>
