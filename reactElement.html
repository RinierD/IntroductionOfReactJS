<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Total click :0</span>  
    <button id="click-button">Click me</button>  
</body>
<script>
    let counter = 0
    const clickBtn = document.getElementById("click-button")
    const spanTxt = document.querySelector("span");
    function handleBtnClick(){
        counter = counter + 1;
        spanTxt.innerText = `Totale click ${counter}`;
    }

    clickBtn.addEventListener("click", handleBtnClick);
</script>

</html>
