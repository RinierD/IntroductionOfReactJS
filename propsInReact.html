        // Short cut of above code
        function Btn({text, big}){
            return (
            <button
            style={{
                backgroundColor: "tomato",
                color: "ehite",
                padding: "10px 20px",
                margin: "10px",
                border: 0,
                color: "white",
                borderRadius: 10,
                // Shortcut of If Else inside of elements
                fontSize: big ? 18 : 16,
            }}
            >
            
            {text}
            
            </button>
            );
        }


        function App(){
            
            return (
            <div>
                <Btn text="Save Changes" big={true}/>
                <Btn text="Confirm Changes" big={true}/>
                <Btn text="Edit Changes" big={false}/>
                <Btn text="Delete Changes" big={true}/>

        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
